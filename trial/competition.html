        <script>
            function showPhotos(){
                xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET","/photo-competition/jsp-pages/like-photographs-page.jsp",false);
                xmlhttp.send();
                output = xmlhttp.responseText;
                document.getElementById("show-photographs-id").innerHTML = output;
            }

            function getLoginId(){
                return getURL().split("=")[1]; 
            }

            function getURL(){
                var URL = window.location.href;
                var splitURLByQuestionMark = URL.split("?");
                return splitURLByQuestionMark[1];
            }            
            function myFunction(x) {
                var imagePath = x.value;
                xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET","/photo-competition/jsp-pages/increment-like-count.jsp?value="+imagePath,false);
                xmlhttp.send();
                output = xmlhttp.responseText;
                alert(output);
            }
        </script>
