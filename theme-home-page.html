<html lang="en">

        <meta charset="utf-8">

		<!-- Font Awesome -->

		<!-- Bootstrap core CSS -->
		<link href="MDB-Free/css/bootstrap.min.css" rel="stylesheet">
		<!-- Material Design Bootstrap -->
		<link href="MDB-Free/css/mdb.min.css" rel="stylesheet">
		<!-- Your custom styles (optional) -->
		<link href="MDB-Free/css/style.css" rel="stylesheet">		
		<style type="text/css">
			html, body, header, .view {
				height: 100%;
			}
			
			@media (max-width: 740px) {
				html, body, header, .view {
					height: 1000px;
				}

			@media (min-width: 800px) and (max-width: 850px) {
				html, body, header, .view {
					height: 650px;
				}
			}
			
			@media (min-width: 800px) and (max-width: 850px) {
				.navbar:not(.top-nav-collapse) {
					background: #1C2331!important;
				}
			}
            .custom {border-radius: 30px;}

                padding-bottom: 25px;
            }
		</style>

    <body onload="showNavBar('THEME'), showCurrentTheme()">
        <div id="nav-bar-id">
        </div>
		
		<br>
        <div class="container" >
            <div class="jumbotron">
                <div class="card hoverable" id="show-current-theme-id">
                    
                </div>
                
                <br>
                <button class="btn custom btn-block btn-primary" style="background: linear-gradient(to top left, #cc00cc 0%, #ff3399 100%);" onclick="showPreviousThemes()" type="button" type="button" data-toggle="collapse" data-target="#collapseExample">Click here to show previous themes</button>
                <br>
                <div class="collapse" id="collapseExample">
                    <div class="row" id="show-previous-theme-id">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Custom Scripts -->
		<script type="text/javascript" src="scripts/nav-bar.js"></script>
        <script>
            function showPreviousThemes(){
                xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET","/photo-competition/jsp-pages/show-previous-themes.jsp",false);
                xmlhttp.send();
                output = xmlhttp.responseText;
                document.getElementById("show-previous-theme-id").innerHTML = output;
            }
            function showCurrentTheme(){
                xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET","/photo-competition/jsp-pages/show-current-theme.jsp",false);
                xmlhttp.send();
                output = xmlhttp.responseText;
                document.getElementById("show-current-theme-id").innerHTML = output;
            }
        </script>
